pr:
  - master

resources:
  - repo: self


variables:
  vmImageName: 'ubuntu-latest'

stages:
  - stage: Build
    displayName: 'Build Components'
    jobs:
      - job: BuildCloudAuditionApi
        pool:
          vmImage: $(vmImageName)

        steps:
        - task: PowerShell@2
          inputs:
            filePath: ./build.ps1
            arguments: -Task 'Build' -Project CloudAuditionApi

  - stage: UnitTest
    displayName: 'Unit Test Components'
    jobs:
      - job: UnitTestCloudAuditionApi
        pool:
          vmImage: $(vmImageName)

        steps:
        - task: PowerShell@2
          inputs:
            filePath: ./build.ps1
            arguments: -Task 'UnitTest' -Project CloudAuditionApi